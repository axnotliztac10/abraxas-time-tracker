machine:
  node:
    # Circle will use node v4.0.0
    version: 6.4.0

## Customize test commands
test:
  override:
    - npm test
    - npm test -- --coverage
  post:
    - bash <(curl -s https://codecov.io/bash)

deployment:
  production:
    branch: master
    commands:
      - npm run build
      - npm install -g firebase-tools
      - firebase deploy --token=$FIREBASE_TOKEN --non-interactive